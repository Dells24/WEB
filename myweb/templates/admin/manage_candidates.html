<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Candidates</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Include your CSS -->
</head>
<body>
    <h1>Manage Candidates</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.name }}</td>
                    <td>{{ candidate.position.name }}</td>
                    <td>
                        <!-- Add buttons for editing/deleting candidates if needed -->
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
