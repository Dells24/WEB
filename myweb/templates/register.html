{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* Reduce padding for input fields */
        .form-group input, .form-group select {
            padding: 6px; /* Reduced padding */
            font-size: 12px; /* Slightly smaller font size */
        }

        /* Adjust layout for mobile devices */
        @media (max-width: 768px) {
            .col-md-7, .col-md-5 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            /* Center the content for smaller screens */
            .card {
                margin-top: 20px;
            }

            /* Adjust the padding and text alignment */
            .col-md-7 {
                padding: 10px;
                text-align: center;
            }

            /* Reduce padding inside the card */
            .card-body {
                padding: 15px;
            }
        }

        .btn-login {
            background-color: rgba(4, 71, 1, 0.973);
            color: white;
            border: none;
            padding: 9px 8px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #003d75;
        }

        .reset-password {
            display: block;
            margin-top: 10px;
            color: #00478b;
            text-decoration: none;
        }

        .reset-password:hover {
            text-decoration: underline;
        }
        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
        }
        input{
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
     
    </style>
</head>
<body style="background-color: rgb(241, 248, 255);">
    <div class="container mt-2">
        <div  class="row center-card ">
            <div class="col-lg-10 col-md-10 col-sm-12">
                <center>
                    <img src="{% static 'miu-logo.png' %}" style="width: 100px;">
                    <h4 style="font-family: poppins; font-weight: bold;">METROPOLITAN INTERNATIONAL UNIVERSITY</h4>
                    <P style="font-family: 'MyCalligraphy', cursive; font-weight: bold;">Alumni Voting 2024</P>
                </center>
                <div class="card mt-5" style="background-color: rgb(241, 248, 255);">
                    <div class="card-body">
                        <div class="row">
                            <!-- Left column for instructions -->
                            <div class="col-md-7 text-center" style="background-color: rgba(4, 71, 1, 0.973); color:#fff;">
                                <div style="padding: 20px;">
                                    <!-- <img src="{% static 'miu-logo.png' %}" style="width: 100px;"> -->
                                    <h5 style="font-family: Arial; font-weight: bold;">Register Here</h5>
                                    <hr style="color: #fff; background-color: #fff;">
                                    <a href="{% url 'login' %}">Already registered, Login Here!</a>
                                    </div>
                                    
                            </div>
                            <div class="col-md-5">
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ student_form.as_p }}
    <button type="submit" style="border-radius: 7px; background-color:  rgba(4, 71, 1, 0.973); color:  rgba(255, 255, 255, 0.973); border: none; width: 100%;">Register</button>
</form>
{% endblock %}


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
