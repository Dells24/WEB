{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        .form-group input {
            padding: 6px;
            font-size: 12px;
        }

        .btn-login {
            background-color: rgba(4, 71, 1, 0.973);
            color: white;
            border: none;
            padding: 9px 8px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #750000;
        }

        .reset-password {
            display: block;
            margin-top: 10px;
            color: #00478b;
            text-decoration: none;
        }

        .reset-password:hover {
            text-decoration: underline;
        }

        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .eye-icon {
            position: absolute;
            right: 12px;
            top: 16px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
        input{
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5px;
        }
    </style>
</head>
<body style="background-color: rgb(241, 248, 255);">
    <div class="container mt-2">
        <div class="row center-card">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <center>
                    <img src="{% static 'miu-logo.png' %}" style="width: 100px;">
                    <h4 style="font-family: poppins; font-weight: bold;">METROPOLITAN INTERNATIONAL UNIVERSITY</h4>
                    <P style="font-family: 'MyCalligraphy', cursive; font-weight: bold;">Alumni Voting 2024</P>
                </center>
                <div class="card mt-2" style="box-shadow: 0px 0px 1px 0px rgba(4, 71, 1, 0.973); background-color: rgb(241, 248, 255);">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-7 text-center" style="background-color: rgba(4, 71, 1, 0.973); color:#fff;">
                                <div style="padding: 20px;">
                                    <h5 style="font-family: Arial; font-weight: bold;">LOG IN</h5>
                                    <hr style="color: #fff; background-color: #fff;">
                                    <a href="{% url 'register' %}">Not registered, Register Here!</a>
                                </div>
                            </div>
                            <div class="col-md-5 mt-3">

                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit" style="border-radius: 7px; background-color:  rgba(4, 71, 1, 0.973); color:  rgba(255, 255, 255, 0.973); border: none; width: 100%;">Login</button>
                                    </form>
                                    {% if form.non_field_errors %}
                                        <div style="color: red;">{{ form.non_field_errors }}</div>
                                    {% endif %}
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            // Toggle the type attribute
            const passwordField = document.getElementById('id_password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
    
            // Toggle the eye icon
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
